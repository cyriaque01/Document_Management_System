{%include 'pages/page_layout.html'%}
<!--/ menu  -->
<div class="QA_table ">
    <!-- table-responsive -->
    <table class="table lms_table_active2">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <!--<th scope="col">Description</th>-->
                <th scope="col">Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for j in range(person|length) %}
            <tr>
                <td>
                    <div class="patient_thumb d-flex align-items-center">
                        {{pharmacy.name[j]}}
                    </div>
                </td>
                <td>{{pharmacy.price[j]}}</td>
                <!--<td>{{pharmacy.Description[j]}}</td>-->

                    <div class="amoutn_action d-flex align-items-center">
                        <a href="#" class="status_btn">{{pharmacy.stock}}</a>

                            <a class=" dropdown-toggle hide_pils" href="#" role="button" id="dropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </a>

                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">Order</a>
                                <a class="dropdown-item" href="#">Edit</a>
                                <a class="dropdown-item" href="#">Delete</a>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
