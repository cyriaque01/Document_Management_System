{%extends "layout.html"%} {%block content%}
<div class="main_content_iner ">
    <div class="container-fluid p-0">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="white_box mb_30">
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <!-- sign_in  -->
                            <div class="modal-content cs_modal">
                                <div class="modal-header">
                                    <h5 class="modal-title">Log in</h5>
                                </div>
                                {% if error %}
                                <p class=error><strong>Error:</strong> {{ error }}
                                    {% endif %}
                                    <div class="modal-body">
                                        <form method="POST">
                                            <div class="form-row social_login_btn">
                                                <div class="form-group col-md-12 text-center">
                                                    <a href="#" class="btn_1 full_width"><i
                                                            class="fab fa-facebook-square"></i>Log in with Facebook</a>
                                                </div>
                                                <div class="form-group col-md-12 text-center">
                                                    <a href="#" class="btn_1 full_width"><i
                                                            class="fab fa-google"></i>Log in with Google</a>
                                                </div>
                                            </div>
                                            <div class="border_style">
                                                <span>Or</span>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter your email"
                                                    name='username'>
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control" placeholder="Password"
                                                    name='password'>
                                            </div>
                                            <p><input class="btn_1 full_width text-center; btn_1" type=submit
                                                value=Login>

                                        </form>
                                    </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>



        </div>
    </div>


</div>
{%endblock content%}
