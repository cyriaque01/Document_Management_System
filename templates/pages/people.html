
{%extends "layout.html"%} {%block content%}

<!--/ menu  -->
<div class="QA_table ">
    <!-- table-responsive -->
    <table class="table lms_table_active2">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Address</th>
                <th scope="col">visits</th>
            </tr>
        </thead>
        <tbody>
            {% for j in range(person|length) %}
            <tr>
                <td>
                    <div class="patient_thumb d-flex align-items-center">
                        <div class="student_list_img mr_20">
                            <img src="{{ url_for('static', filename='images/pataint.png')}}" alt="" srcset="">
                        </div>
                        {{person.name[j]}} {{person.surname[j]}}
                    </div>
                </td>
                <td>{{person.type[j]}}</td>
                <td>{{person.email[j]}}</td>
                <td>{{person.phone[j]}}</td>
                <td>{{person.home[j]}}</td>

                <td>
                    <div class="amoutn_action d-flex align-items-center">
                        <a href="#" class="status_btn">1</a>
                        <div class="dropdown ml-4">
                            <a class=" dropdown-toggle hide_pils" href="#" role="button" id="dropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </a>

                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">View</a>
                                <a class="dropdown-item" href="#">Edit</a>
                                <a class="dropdown-item" href="#">Delete</a>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{%endblock content%}
